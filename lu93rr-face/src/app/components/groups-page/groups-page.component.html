<app-nav></app-nav>
<div class="container">
    
    <div class="col-12 border border-primary rounded p-0 px-2 pl-lg-1 mb-4 mt-4">
        <div class="col-6 p-1 " style="height: 100%;">
        <h3 class="m-0 ml-3 mt-2 mb-3">Create New Group</h3>
        <div class="form-group col-12 mb-0">

            <div class="row m-0">
                <div class="col-12 col-md-10 mb-2 p-0 pr-md-2">
                    <input type="text" [class.is-invalid]="(!newGroupForm.valid && newGroupForm.touched)"
                        class="form-control col-12" name="newPersonId" id="newPersonId" aria-describedby="helpId"
                        [formControl]="newGroupForm" placeholder="name">
                </div>

                <div class="col-12 col-md-2 d-flex justify-content-end p-0 mb-2">
                    <button (click)="onNewGroupSubmit()" class="btn btn-outline-success col-3 col-md-12"
                        [disabled]="!newGroupForm.valid && newGroupForm.touched">Create</button>
                </div>
            </div>
            <small class="text-danger d-none d-md-block ml-4"
                [class.invisible]="!(!newGroupForm.valid && newGroupForm.touched)">Name is
                required</small>
        </div>
    </div>
    </div>
   
    <div>
        <h2 class="mb-1">Groups:</h2>
        <ul class="list-group person-list">
            <li routerLink="/groups/{{group.personGroupId}}"
                class="list-group-item d-flex justify-content-between align-items-center person-list-item"
                *ngFor="let group of personGroups">
                <a class="py-3">{{group.name}}</a>
            </li>
        </ul>
    </div>



</div>
