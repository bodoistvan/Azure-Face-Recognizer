<div class="container">

    <div style="height: 80vh;" class="d-flex justify-content-center align-items-center">
        <div class="col-12 col-md-8 col-lg-6">
            <form [formGroup]="settingsForm">

                <div class="form-group">
                    <label for="region">Service Region</label>
                    <input type="text" class="form-control" name="region" id="region" placeholder="region" formControlName="region">
                    <small class="text-danger" [class.invisible]="!(region.errors?.required && region.touched)" >Region is required</small>
                </div>

                <div class="form-group">
                    <label for="region">Subscription Key</label>
                    <input type="text" class="form-control" name="region" id="region" placeholder="key" formControlName="key">
                    <small class="text-danger"[class.invisible]="!(key.errors?.required && key.touched)" >Subscription Key is required</small>
                </div>

                <div class="col-12 p-0 d-flex justify-content-end">
                    <button class="btn btn-primary col-3 col-lg-2" [disabled]="!settingsForm?.valid && (key?.touched || region?.touched)" (click)="onSubmitClick()">Save</button>
                </div>

            </form>
        </div>
    </div>
</div>
